<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <!-- Header and Search -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="card-title">Employee List</h3>
        <div class="d-flex gap-2">
          <div class="input-group">
            <input
              type="text"
              class="form-control rounded-start"
              [(ngModel)]="searchText"
              (ngModelChange)="onSearch()"
              placeholder="Search..."
            />
            <span class="input-group-text bg-white border-start-0">
             <i class="fa fa-search" aria-hidden="true"></i>
            </span>
          </div>
          <button style="width: 220px;" class="btn btn-primary" (click)="addEmployee()">
            <i class="fa fa-plus me-1"></i> Add Employee
          </button>
        </div>
      </div>

      <!-- Employee Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Salary</th>
              <th width="160">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (item of filterEmployee; track $index) {
            <tr>
              <td>{{item?.name}}</td>
              <td>{{item?.email}}</td>
              <td>{{item?.phone}}</td>
              <td>{{item?.salary | currency:'INR':'symbol':'1.2-2':'en-IN'}}</td>
              <td class="d-flex gap-2">
                <button class="btn btn-outline-success btn-sm" (click)="onEdit(item)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteEmployee(item.id, item.name)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
        }
            <tr *ngIf="filterEmployee.length === 0">
              <td colspan="5" class="text-center text-muted">No records found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Employee -->
 <!-- Modal for Add/Edit Employee -->
<div class="modal" #modalAddUser tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-lg rounded-4">
      
      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white rounded-top-4">
        <h5 class="modal-title">{{isUpdate ? 'Edit Employee' : 'Add Employee'}}</h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body p-4">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control form-control-lg" formControlName="name" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg" formControlName="email" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Phone</label>
            <input type="text" class="form-control form-control-lg" formControlName="phone" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Salary</label>
            <input type="number" class="form-control form-control-lg" formControlName="salary" />
          </div>
          
          <!-- Modal Footer -->
          <div class="modal-footer border-0 pt-0">
            <button type="button" class="btn btn-outline-secondary btn-lg" (click)="closeModal()">Cancel</button>
            <button *ngIf="!isUpdate" type="submit" class="btn btn-primary btn-lg">
              <i class="fa fa-save me-2"></i> Save
            </button>
            <button *ngIf="isUpdate" type="button" class="btn btn-success btn-lg" (click)="updateEmployee(currentEmployeeId!, employeeForm.value)">
              <i class="fa fa-edit me-2"></i> Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
