<div class="container mt-5">
   
    <div class="table-container">

        <div class="d-flex justify-content-between mb-3">
            <h3>Employee List</h3>
             <div class="input-group w-25">
   <input
  type="text"
  class="form-control"
  [(ngModel)]="searchText"
  (ngModelChange)="onSearch()"
  placeholder="Search..."
>
        <span class="input-group-text">
            <i class="bi bi-search"></i>
        </span>
    </div>
            <button class="btn btn-primary" data-bs-toggle="modal" (click)="addEmployee()">Add Employee</button>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                   
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Salary </th>
                    <th width="160">Actions</th>
                </tr>
            </thead>
            <tbody>
               @for (item of filterEmployee; track $index) {
                    <tr>
                    <td>{{item?.name}}</td>
                    <td>{{item?.email}}</td>
                    <td>{{item?.phone}}</td>
                    <td>{{item?.salary | currency:'INR':'symbol':'1.2-2':'en-IN'}}</td>
                    <td class="d-flex gap-3">
                        <button class="btn btn-success btn-sm" (click)="onEdit(item)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button class="btn btn-danger btn-sm"(click)="deleteEmployee(item.id, item.name)" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                </tr>
                }
                <tr *ngIf="filterEmployee.length == 0">
                    <td colspan="9" class="text-center text-danger">No records found</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- Modal for Add/Edit -->
<div class="modal" #modalAddUser tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{isUpdate ? 'Edit Employee': 'Add Employee'}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

  <div class="modal-body">
    <form  [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" >
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone">
        </div>
        <div class="mb-3">
            <label>Salary</label>
            <input type="number" class="form-control" formControlName="salary">
        </div>
         <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="closeModal()">Cancel</button>
        <button *ngIf="!isUpdate" class="btn btn-primary" type="submit">Save</button>
        <button *ngIf="isUpdate" class="btn btn-primary" type="button" (click)="updateEmployee(currentEmployeeId!, employeeForm.value)"  >Update</button>
      </div>
    </form>
</div>



     

    </div>
  </div>
</div>
